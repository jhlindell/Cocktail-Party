<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Cocktail Party</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="nav navbar-right">
          <h1 id="brand">Cocktail Party</h1>
        </div>
        <div>
          <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="index.html">Plan</a></li>
            <li role="presentation"><a href="mstrIngr.html">Master List</a></li>
            <li role="presentation"><a href="barGuide.html">Bartender's Guide</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div id="partyInfo" class="row">
        <div class="input-group col-md-3 col-sm-12 partyInfo">
          <span class="input-group-addon" id="partyName">Party Name</span>
          <input type="text" class="form-control" placeholder="Party Name" aria-describedby="partyName" required>
        </div>
        <div class="input-group col-md-3 col-sm-12 partyInfo">
          <span class="input-group-addon" id="partyDate">Party Date</span>
          <input type="date" class="form-control" placeholder="Party Date" aria-describedby="partyDate" required>
        </div>
        <div class="input-group col-md-3 col-sm-12 partyInfo">
          <span class="input-group-addon" id="guestCount">Number of Guests</span>
          <input type="number" class="form-control" placeholder="Number of Guests" aria-describedby="guestCount" required>
        </div>
      </div>
      <div id="recipes" class="row">
        <div class="col-md-4 col-sm-12 recipeCards">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <h3 class="panel-title">Recipe Card</h3>
            </div>
            <div class="panel-body">
              Recipe stuff
            </div>
          </div>
        </div>
        <div id="cardClone" class="col-md-4 col-sm-12 recipeCards" style="display: none;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Recipe Card</h3>
            </div>
            <div class="panel-body">
              Recipe stuff
            </div>
          </div>
        </div>
      </div>
      <div id="addButton" class="row">
        <button>Add Recipe</button>
      </div>

      <div id="recipeBox" class="row">
        <form>
          <div class="col-md-7 col-sm-12 recipeBox">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Recipe Information</h3>
              </div>
              <div class="panel-body">
                <div class="input-group col-md-9 col-sm-12 partyInfo">
                  <span class="input-group-addon" id="drinkName">Drink Name</span>
                  <input type="text" class="form-control" placeholder="Drink Name" aria-describedby="drinkName" required>
                </div>
                <div>
                  <br/> Ingredients:
                </div>
                <div>
                  <span class="col-md-2">
                    <input type="text" class="form-control" placeholder="#" required>
                  </span>
                  <span class="col-md-3">
                      <select class="selectpicker">
                        <option>oz</option>
                        <option>cup</option>
                        <option>tsp</option>
                        <option>tbsp</option>
                        <option>dash</option>
                      </select>
                  </span>
                  <span class="col-md-7">
                    <input type="text" class="form-control" placeholder="Ingredient Name" required>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
